
<!DOCTYPE html>
 <html>
   <head>
      <meta charset = "utf-8">
     <title>Class Average Program</title>  
      <script>         
      var total; 
        var total; 
         var grade;
          var gradeValue; 
          var average; 

          total = 0; 
        
         {
          
             grade = window.prompt( "Enter integer grade:", "0" );
 
             gradeValue = parseInt( grade );

            
             total = total + gradeValue;  
         
         }
          average = total / 10;   
 

          document.writeln( 
            "<h1>Class average is " + average + "</h1>" );
          
      </script>
    </head><body></body>
  </html>
